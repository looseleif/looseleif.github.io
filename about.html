    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100%;
        }

        /* Background GIF with dark overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/placeholder.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -2; /* Ensure the GIF is behind all content */
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.661); /* Semi-transparent black */
            z-index: -1; /* This layer will darken the GIF */
        }
    </style>
</head>
